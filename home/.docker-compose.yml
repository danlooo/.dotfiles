version: "3.7"
services:
  traefik:
    image: traefik
    restart: always
    network_mode: "host"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=true"
      - "--providers.docker.defaultrule=Host(`{{ normalize .Name }}.localhost`)"
      - "--entrypoints.web.address=:80"

  portainer:
    image: portainer/portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.localhost`)"
      - "traefik.http.routers.portainer.entrypoints=web"

  rstudio:
    image: rocker/verse
    restart: always
    volumes:
      - /:/host
      - $HOME:/home/rstudio
      - rstudio-site-library:/usr/local/lib/R/site-library
    environment:
      - DISABLE_AUTH=true
      - USERID=${UID}
      - GROUPID=${GID}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rstudio.rule=Host(`rstudio.localhost`)"
      - "traefik.http.routers.rstudio.entrypoints=web"

volumes:
  rstudio-site-library:
